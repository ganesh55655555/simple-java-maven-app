# Project identification
sonar.projectKey=first-organization_ganeshproject          # Unique identifier for your project
sonar.projectName=GANESHPROJECT
sonar.organization=first-organization
sonar.projectVersion=1.0                  # Version of the project

# Source code location
sonar.sources=src                         # Directory where your source files are located

# Optional: test sources
sonar.tests=test                          # Directory where your test files are located

# Language-specific settings (optional)
sonar.language=java                       # Language of the source code (optional)

# Encoding of the source files
sonar.sourceEncoding=UTF-8                # Encoding of the source files (usually UTF-8)

# Additional directories
sonar.java.binaries=build/classes         # Path to compiled Java bytecode (for Java projects)

# Exclusions
sonar.exclusions=**/test/**, **/generated/** # Patterns for files or directories to exclude

# Optional: coverage settings (for languages that support it)
sonar.jacoco.reportPaths=build/reports/jacoco/test.exec # Path to the JaCoCo report

# Optional: quality gate settings
sonar.qualitygate.wait=true               # Wait for quality gate evaluation after the analysis

# Optional: additional metrics
sonar.projectDescription=This is my sample project. # Project description

